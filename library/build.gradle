plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.50'
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven-publish'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile('com.vaadin:vaadin-server')
    compile('com.vaadin:vaadin-themes')

    compile 'io.github.microutils:kotlin-logging:1.5.4'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId group
            artifactId "sectormapper-ui"
            version project.version
        }
    }
}

task cleanPubLocal(group: 'build') {
    dependsOn 'clean'
    dependsOn 'assemble'
    dependsOn 'publishToMavenLocal'
    tasks.findByName('assemble').mustRunAfter 'clean'
    tasks.findByName('publishToMavenLocal').mustRunAfter 'assemble'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}