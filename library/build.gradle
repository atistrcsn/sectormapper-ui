plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.50'
    id "com.jfrog.artifactory" version "4.7.4"
}

apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven-publish'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.jetbrains.kotlin:kotlin-reflect"
    compile('com.vaadin:vaadin-server')
    compile('com.vaadin:vaadin-themes')

    compile 'io.github.microutils:kotlin-logging:1.5.4'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId group
            artifactId "sectormapper-ui"
            version project.version
        }
    }
}

artifactory {
    contextUrl = artifactory_contextUrl
    publish {
        contextUrl = artifactory_contextUrl
        repository {
            repoKey = 'maven-dev'
            username = artifactory_user
            password = artifactory_password
        }
        defaults {
            publications('mavenJava')
        }
    }
    clientConfig.info.setBuildNumber('' + new Random(System.currentTimeMillis()).nextInt(20000))
}

task cleanPubLocal(group: 'build') {
    dependsOn 'clean'
    dependsOn 'assemble'
    dependsOn 'publishToMavenLocal'
    tasks.findByName('assemble').mustRunAfter 'clean'
    tasks.findByName('publishToMavenLocal').mustRunAfter 'assemble'
}

task cleanPubArtifactory(group: 'build') {
    dependsOn 'clean'
    dependsOn 'build'
    dependsOn 'publishToMavenLocal'
    dependsOn 'artifactoryPublish'
    tasks.findByName('build').mustRunAfter 'clean'
    tasks.findByName('publishToMavenLocal').mustRunAfter 'build'
    tasks.findByName('artifactoryPublish').mustRunAfter 'publishToMavenLocal'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}